<html>
<head>
<meta charset="utf-8">
<title>animation-name</title>
<style>
	.animation-name{
		width:100px;height:100px;background:red;position:relative;
	}
	.animation-name:hover{
		animation-name:test;animation-duration:1s;
		webkit-animation-name:test;webkit-animation-duration:1s;
	}
	@keyframes test{
		from{left:0px;}
		to{left:200px;}
	}
	@webkit-keyframes test{
		from{left:0px;}
		to{left:200px;}
	}
</style>
</head>
<body>
	<div class="animation-name"></div>
</body>
</html>
