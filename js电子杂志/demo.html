<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>翻书效果</title>
<link href="css/jquery-ui.min.css" type="text/css" rel="stylesheet" />
<link href="css/style.css" type="text/css" rel="stylesheet" />
<link href="css/new_book.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
</head>
<body>
<br />
<link type="text/css" href="css/book.css" rel="stylesheet" />
<div id="book" style="margin:0 auto;">

	<div class="arrow" style="left: -27px;">
		<div class="mask"></div>
		<div class="al" title="左边"></div>
	</div>
	<div id="flip">
		<div class="container">
			<div class="content"></div>
			<div class="pager"></div>
		</div>
		<div class="overlayer ie_l"><img src="images/flip_r.png" width="100%" height="627" /></div>
	</div>
	
	<div id="left">
		<div class="content">
			<div class="default">
				<img alt="" src="images/2012032317.jpg" height="441" width="277">
				<p align="center"></p>
			</div>
		</div>
		<div class="pager"></div>
	</div>
	
	<div id="right">
		<div class="content">
			<div class="default"><img src="images/taojiefm2.jpg" style="cursor:pointer;"/></div>
		</div>
		<div class="glide">
			<div style="left: 50%;"></div>
		</div>
	</div>
	<div id="foot"></div>

	<div class="arrow" style="left:965px;">
		<div class="mask"></div>
		<div class="ar" title="右边"></div>
	</div>
	
</div>
<div class="book_zhe"></div>
<div class="book_guanbi"></div>
<script type="text/javascript" src="js/jqueryui-1.8.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/book.js" charset="utf-8"></script>
<script type="text/javascript" src="js/page.js" charset="utf-8"></script>
<script type="text/javascript" src="js/zoom.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tanchu.js" charset="utf-8"></script>
</body>
</html>
